<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="icon" href="/favicon.png">
  <script src="https://kit.fontawesome.com/3fff54f4f2.js" crossorigin="anonymous"></script>
  <title>Momentum App</title>
</head>
<body>
  <div id="weather">
    <span class="city"></span>
    <span class="weather"></span>
  </div>
  <div class="inner">
    <div class="js-clock">
      <h1 id="clock">00:00:00</h1>
    </div>
    <main>
      <form class="hidden form" id="login-form">
        <input class="input-name" required maxlength="15" type="text" placeholder="What is your name?"/>
      </form>
      <div class="greeting-container">
        <h1 id="greeting" class="hidden"></h1>
        <i class="far fa-edit"></i>
      </div>
      <form id="todo-form">
        <input class="input-todolist" type="text" placeholder="Write a To Do List" required/>
      </form>
      <ul id="todo-list"></ul>
    </main>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
  </div>

  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
